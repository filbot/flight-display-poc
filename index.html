<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flight Panel – Interactive</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
                --panel-bg: #484b4f;
                --panel-edge: #2e3135;
                --label: #e8e8e8;
                --oled-bg: #080c08;
                --oled-green: #18ff47;
                --tile-off: #f2f2f2;
                --tile-label: #1e1e1e;
                --tile-border: #b7b7b7;
                --mil-off: #c92b2b;
                --glow-green: #9eff8f;
                --glow-white: #fffceb;
                --glow-red: #ff6464;
            }
            body {
                margin: 0;
                background: #1b1c1f;
                color: #d6d8dc;
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI,
                    Roboto, Helvetica, Arial;
                display: grid;
                gap: 18px;
                place-content: start center;
                padding: 24px;
            }

            /* Controls (outside panel) */
            .controls {
                display: flex;
                gap: 18px;
                align-items: center;
                flex-wrap: wrap;
                background: #111317;
                border: 1px solid #2a2d33;
                padding: 12px 14px;
                border-radius: 10px;
            }
            .controls label {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                font-weight: 600;
            }
            .controls .group {
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .controls .group legend {
                font-size: 12px;
                opacity: 0.8;
                padding-right: 6px;
            }
            .controls input {
                transform: scale(1.15);
            }
            button.sim {
                padding: 6px 10px;
                border-radius: 8px;
                border: 1px solid #39414f;
                background: #161a20;
                color: #cfd3da;
                cursor: pointer;
            }

            /* Panel shell */
            .panel {
                width: 780px;
                height: 370px;
                position: relative;
                background: radial-gradient(
                            28px 28px at 16px 16px,
                            #999 38%,
                            #5a5a5a 39% 60%,
                            #272727 61% 100%
                        )
                        no-repeat,
                    radial-gradient(
                            28px 28px at calc(100% - 16px) 16px,
                            #999 38%,
                            #5a5a5a 39% 60%,
                            #272727 61% 100%
                        )
                        no-repeat,
                    radial-gradient(
                            28px 28px at 16px calc(100% - 16px),
                            #999 38%,
                            #5a5a5a 39% 60%,
                            #272727 61% 100%
                        )
                        no-repeat,
                    radial-gradient(
                            28px 28px at calc(100% - 16px) calc(100% - 16px),
                            #999 38%,
                            #5a5a5a 39% 60%,
                            #272727 61% 100%
                        )
                        no-repeat,
                    var(--panel-bg);
                background-size: 42px 42px, 42px 42px, 42px 42px, 42px 42px,
                    auto;
                background-position: 0 0, 100% 0, 0 100%, 100% 100%;
                border: 10px solid var(--panel-edge);
                border-radius: 8px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.04);
                padding: 22px;
            }
            .label {
                font-weight: 800;
                letter-spacing: 0.03em;
                color: var(--label);
                text-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
            }

            /* POWER */
            .power-wrap {
                position: absolute;
                left: 55px;
                top: 18px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .power-label {
                font-size: 30px;
            }
            .lamp {
                margin-top: 10px;
                width: 84px;
                height: 84px;
                border-radius: 50%;
                background: radial-gradient(
                    circle at 30% 30%,
                    #c2ffc2 8%,
                    #6bd76b 24%,
                    #2cae2c 65%,
                    #0c6a0c 100%
                );
                border: 2px solid #c7c9c6;
                box-shadow: inset 0 0 0 3px #7a7c78,
                    0 1px 0 rgba(255, 255, 255, 0.24);
                position: relative;
                transition: box-shadow 0.2s, filter 0.2s, transform 0.2s;
            }
            .panel.powered .lamp {
                background: radial-gradient(
                    circle at 30% 30%,
                    #ebffee 18%,
                    #a9ffb3 35%,
                    #55ef55 70%,
                    #1fb61f 100%
                );
                box-shadow: 0 0 26px 6px rgba(95, 255, 110, 0.35),
                    inset 0 0 0 3px #7a7c78, 0 1px 0 rgba(255, 255, 255, 0.24);
            }

            /* AIRCRAFT TYPE tiles */
            .type-wrap {
                position: absolute;
                right: 55px;
                top: 18px;
                width: 420px;
                height: 128px;
                border: 2px solid #bfc3c7;
                border-radius: 6px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 24px;
                align-items: center;
                justify-items: center;
            }
            .type-caption-container {
                background-color: #484b4f;
                position: absolute;
                top: -15px;
                width: 190px;
            }
            .type-caption {
                text-align: center;
                font-weight: 800;
                color: var(--label);
                font-size: 20px;
                letter-spacing: 0.05em;
            }
            .tile {
                width: 86px;
                height: 86px;
                border-radius: 4px;
                display: grid;
                place-items: center;
                background: var(--tile-off);
                color: var(--tile-label);
                border: 5px solid var(--tile-border);
                font-weight: 800;
                font-size: 28px;
                position: relative;
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.55),
                    inset 0 -2px 0 rgba(0, 0, 0, 0.12);
            }
            .tile.mil {
                background: var(--mil-off);
                color: black;
                border-color: #911b1b;
            }
            .tile::after {
                content: "";
                position: absolute;
                inset: -4px;
                border-radius: 6px;
                pointer-events: none;
                opacity: 0;
                transition: opacity 0.15s ease;
            }
            /* Glow only when panel powered AND tile matches active type */
            .panel.powered[data-type="civ"] .tile.civ::after {
                box-shadow: 0 0 25px 8px var(--glow-white),
                    inset 0 0 12px 4px rgba(255, 255, 255, 0.55);
                opacity: 1;
            }
            .panel.powered[data-type="com"] .tile.com::after {
                box-shadow: 0 0 25px 8px var(--glow-white),
                    inset 0 0 12px 4px rgba(255, 255, 255, 0.55);
                opacity: 1;
            }
            .panel.powered[data-type="mil"] .tile.mil::after {
                box-shadow: 0 0 25px 8px var(--glow-red),
                    inset 0 0 18px 4px rgba(255, 78, 78, 0.65);
                opacity: 1;
            }

            /* OLED */
            .oled {
                position: absolute;
                left: 52px;
                right: 52px;
                top: 170px;
                height: 170px;
                background: var(--oled-bg);
                border-radius: 4px;
                box-shadow: inset 0 0 0 2px #0b0b0b,
                    inset 0 -6px 20px rgba(0, 0, 0, 0.8);
                padding: 18px 28px;
                display: grid;
                grid-template-rows: 1fr auto;
                gap: 8px;
                color: var(--oled-green);
                font-family: "SF Mono", "JetBrains Mono", "Menlo", "Consolas",
                    ui-monospace, monospace;
                transition: opacity 0.15s ease;
            }
            .row-top {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                align-items: center;
            }
            .panel:not(.powered) .row-top {
                visibility: hidden;
            }
            .apt {
                text-align: center;
                font-size: 84px;
                font-weight: 800;
                letter-spacing: 0.04em;
            }
            .plane {
                width: 84px;
                height: 84px;
                display: grid;
                place-items: center;
            }
            .row-bottom {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                align-items: end;
                gap: 24px;
                font-weight: 800;
            }
            .panel:not(.powered) .row-bottom {
                visibility: hidden;
            }
            .metric {
                display: grid;
                justify-items: center;
                gap: 6px;
            }
            .metric .value {
                font-size: 40px;
            }
            .metric .caption {
                font-size: 20px;
                color: #c8c8c8;
                opacity: 0.8;
                letter-spacing: 0.05em;
            }
        </style>
</head>

        panelEl.classList.toggle("powered", powerEl.checked);
    });

    // Aircraft type selection -> updates data-type
    typeRadios.forEach((r) =>
        r.addEventListener("change", () => {
            if (r.checked) panelEl.dataset.type = r.value; // civ | com | mil
        })
    );

        // Expecting: { power:boolean, type:'civ'|'com'|'mil', origin:'XXXX', destination:'YYYY', distance:string, sob:string|number, altitude:string|number }

            powerEl.checked = data.power;
            panelEl.classList.toggle("powered", data.power);

        if (data.type) {
            const radio = typeRadios.find((x) => x.value === data.type);
            if (radio) {
                radio.checked = true;
                panelEl.dataset.type = data.type;
            }

        if (data.origin) elFrom.textContent = data.origin.toUpperCase();
        if (data.destination)

        if (data.distance != null)

        if (data.sob != null)
